<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        table {
            border-collapse: collapse;
            margin-top: 20px;
            margin: 0 auto;
        }

        th, td {
            border: 1px solid black;
    /* padding: 40px; */
    text-align: center;
    height: 300px;
    width: 300px;
    vertical-align: middle;
    font-size: 16px;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        td {
            background-color: #fff;
        }

        .question {
            font-weight: bold;
        }

        .translation {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <div class="question">2、除夕这天为什么叫除夕？</div>
                <div class="translation">（除夕這天為什麼叫除夕？）</div>
            </td>
            <td>
                <div class="question">7、有几种拜年的方式？</div>
                <div class="translation">（有幾種拜年的方式？）</div>
            </td>
            <td>
                <div class="question">5、为什么要发压岁钱？</div>
                <div class="translation">（為什麼要發壓歲錢？）</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="question">3、年夜饭又叫什么？</div>
                <div class="translation">（年夜飯又叫什麼？）</div>
            </td>
            <td>
                <div class="question">4、吃年夜饭什么是最重要的？</div>
                <div class="translation">（吃年夜飯最重要的是什麼？）</div>
            </td>
            <td>
                <div class="question">1、夕兽最害怕什么？</div>
                <div class="translation">（夕獸最害怕什麼？）</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="question">6、为什么城市不给放鞭炮了？</div>
                <div class="translation">（為什麼城市不給放鞭炮了？）</div>
            </td>
            <td>
                <div class="question">8、拜年的方式在改变，有什么是不变的？</div>
                <div class="translation">（拜年的方式在改變，有什麼是不變的？）</div>
            </td>
            <td>
                <div class="question">9、两个视频里面一共提到了哪几个习俗？</div>
                <div class="translation">（兩個視頻裏面一共提到了哪幾個習俗？）</div>
            </td>
        </tr>
    </table>
</body>
</html>
